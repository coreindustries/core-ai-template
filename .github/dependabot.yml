# Dependabot - Automated Dependency Updates
# https://docs.github.com/en/code-security/dependabot
#
# Uncomment the ecosystem(s) that match your project's tech stack.
# Dependabot will open PRs for security patches and version updates.

version: 2

updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"
      include: "scope"

